name: CI

on: [pull_request, push]

jobs:
    ci:
        runs-on: ubuntu-20.04

        strategy:
            fail-fast: false
            matrix:
                php_version: ['7.4', '8.0']

        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php_version }}

            -   run: make ci
